<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Crear nuevo tema</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Crear nuevo tema</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${tsscGame}" th:action="@{/game/add-topic/{id}(id=${tsscGame.id})}" 
					method="post">
					<div class="row">

						<div class="form-group col-md-6">
							<label for="tsscTopic" class="col-form-label">Tema</label> <select
								class="form-control-range" th:field="*{tsscTopic}">
								<option th:value="null">Sin Tema</option>
								<option th:each="topic : ${topics}" th:value="${topic.id}"
									class="form-control" th:text="${topic.name}"
									th:selected="${tsscGame.tsscTopic=topic}"></option>

							</select> <span th:if="${#fields.hasErrors('tsscTopic')}"
								th:errors="*{tsscTopic}"></span>

						</div>
						<div class="col-md-4 mt-3">
							<input type="hidden" class="btn btn-primary" value="">
						</div>

						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Cambiar">
						</div>

						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancelar">
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
